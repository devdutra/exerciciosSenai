<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Verificador de idade</h1>
    </header>

    <main>
      <section class="dados">
        <div>
          <label for=""><b>Ano de nascimento</b></label>
          <input type="text" name="" id="ano-nasc" />
        </div>

        <div >
          <h3>Sexo</h3>
          <select class="opcao" name="" id="">
            <option name="sexo" id="escolha" value="escolha">Escolha:</option>
            <option name="sexo" value="mse" id="masc">Masculino</option>
            <option name="sexo" value="fem" id="fem">Feminino</option>
          </select>
        </div>

        <div>
          <button id="botao">Verificar</button>
        </div>
      </section>
      <section class="imagens">
        <div class="imagem">
          <img src="img/silhueta.png" alt="" id="img" />
        </div>

        <div>
          <p id="texto">IDADE :</p>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
